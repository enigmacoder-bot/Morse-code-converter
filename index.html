<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Morse code convertor</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="wrapper">
        <h1 class="title">MORSE CODE CONVERTER</h1>
        <div class="container">
          <textarea name="" id="code" cols="30" rows="10"></textarea>
          <div class="buttons">
            <button id="morseToText">Morse to text</button>
            <button id="clear">Clear</button>
            <button id="textToMorse">text to morse</button>
          </div>
        </div>
      </div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
